<section class=" min-h-screen flex items-center justify-center p-20">
    <div class=" flex rounded-2xl shadow-lg max-w-3xl p-5 items-center border-2 ">
      <div class="md:w-1/2 px-2 md:px-16">
        <h2 class="font-bold text-4xl ">Sign Up</h2>
        <p *ngIf="errorMessage" class="text-red-600  ">{{errorMessage}}</p>
  
        <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)" class="flex flex-col gap-4">
          <div class="flex gap-3 justify-between">
            <input class="p-2 mt-4  rounded-xl border w-[47%]" [(ngModel)]="firstname"  type="text" name="firstname" placeholder="First Name" required #firstnameRef="ngModel">
            <input class="p-2 mt-4  rounded-xl border w-[47%]" [(ngModel)]="lastname"  type="text" name="lastname" placeholder="Last Name" required #lastnameRef="ngModel">
          </div>
          <div class="relative">
            <input class="p-2 rounded-xl border w-full" [(ngModel)]="email"  type="email" name="email" placeholder="Email" required email #emailRef="ngModel"> 
          </div>
          
          <div class="relative">
            <input class="p-2 rounded-xl border w-full" [(ngModel)]="password"  type="password" name="password" placeholder="Password" #passwordRef="ngModel">
          </div>
          <button class="bg-blue-500 rounded-xl text-white py-2 hover:scale-105 duration-300">Register</button>
        </form>

        <div class="mt-6 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-900">
            <p class="text-center align-middle text-sm">OR</p>
            <hr class="border-gray-900">
      </div>

        <div class="mt-3 text-xs flex justify-between items-center ">
          <p>Already have an account?</p>
          <button [routerLink]="['/login']" class="py-2 px-5 bg-white border-1 rounded-xl hover:scale-110 duration-300">Login</button>
        </div>
      </div>
  
      <div class="md:block hidden w-1/2 pl-4 ">
        <img class="rounded-2xl border-1 h-[570px] object-cover" src="https://hybrid-rituals.com/wp-content/uploads/2021/04/unnamed-1.jpeg">
      </div>
    </div>
</section>
