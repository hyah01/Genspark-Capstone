<div style="padding-top: 50px;"></div>
<div class="order-history" style="display: grid; grid-template-columns: 5% 20% 35% 5%; gap: 10px;">
    <div style="grid-column: 2/3;background-color: #f8f8f8; ">
        <div style="display: grid ; place-items: center; align-items: center; justify-content: center; ">
            
            <h1>{{ user?.user.first_name }} {{ user?.user.last_name }}</h1>
            <p>Reward Points: {{ user?.user.reward_points }}</p>
            
            <!-- Corrected image path -->
            <img [src]="image" alt="Couldnt load photo" style="max-width: 100%; height: auto; justify-content: center;">

            <!-- Form for file upload (not functional without backend) -->
            <form (ngSubmit)="onUpload()" enctype="multipart/form-data">
                <label for="imageUpload">Upload an image:</label>
                <input
                type="file"
                id="imageUpload"
                (change)="onFileSelected($event)"
                accept="image/*"
                />
                <button type="submit" >Upload</button>
            </form>
            <div>
                <button [routerLink] = "['/profile/sellItem']">Sell an Item</button>
            </div>
        </div>
    </div>
    
    <div style="grid-column: 3/4; background-color: #f8f8f8; min-height: 500px;">
        <p>Items youre selling</p>
        
        
    </div>

</div>
