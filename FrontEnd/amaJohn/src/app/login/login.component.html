<section class=" min-h-screen flex items-center justify-center p-20">
    <div class=" flex rounded-2xl shadow-lg max-w-3xl p-5 items-center border-2 ">
      <div class="md:w-1/2 px-2 md:px-16">
        <h2 class="font-bold text-4xl ">Login</h2>
        <p *ngIf="errorMessage" class="text-red-600  ">{{errorMessage}}</p>
  
        <form (ngSubmit)="handleSubmit()" #loginForm="ngForm" class="flex flex-col gap-4">
          <input class="p-2 mt-4 rounded-xl border" [(ngModel)]="email" type="email" name="email" placeholder="Email">
          <div class="relative">
            <input class="p-2 rounded-xl border w-full" [(ngModel)]="password" type="password" name="password" placeholder="Password">
          </div>
          <button class="bg-blue-500 rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
        </form>

        <div class="mt-6 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-900">
            <p class="text-center align-middle text-sm">OR</p>
            <hr class="border-gray-900">
      </div>

        <div class="mt-3 text-xs flex justify-between items-center ">
          <p>Don't have an account?</p>
          <button [routerLink]="['/register']" class="py-2 px-5 bg-white border-1 rounded-xl hover:scale-110 duration-300">Register</button>
        </div>
      </div>
  
      <div class="md:block hidden w-1/2 pl-4 ">
        <img class="rounded-2xl border-1 h-[500px] object-cover" src="https://saamaan.pk/cdn/shop/collections/best-new-tech-products-2020-1578940341.jpg?v=1581772760">
      </div>
    </div>
</section>
